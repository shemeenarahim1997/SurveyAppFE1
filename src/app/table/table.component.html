<p-table [value]="users" >
    <ng-template pTemplate="caption">
            Survey List
    </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>survey_name</th>
                        <th>survey_owner</th>
                        <!-- <th>Body</th> -->
                    </tr>
                </ng-template> 
    <ng-template pTemplate="body" let-user>
        <tr >
            <td > {{user.survey_name}}</td>
            <td >{{user.survey_owner}}</td>
            <!-- <td > {{user.body}}</td> -->
        </tr>
    </ng-template>
</p-table>
